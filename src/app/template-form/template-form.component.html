
<div class="flex flex-col items-center justify-center">
  <h1 class="mb-8 mt-8 text-4xl"> Template driven form </h1>
  <form #signInForm="ngForm" (submit)="onSubmit(signInForm)" class="signInForm flex flex-col">
    <div class="form-group">
      <label class="mr-4">Username</label>
      <input required [(ngModel)]="userInfo.username" name="username" type="text" placeholder=" Username" class="border border-black flex-1">
    </div>
    <br>
    <div class="form-group">
      <label class="mr-4">Password</label>
      <input [(ngModel)]="userInfo.password" name="password" type="password" placeholder="Password" class="Password" class="border border-black flex-1">
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="border border-teal-500 bg-teal-500 rounded-full text-white w-full h-10">Sign In</button>
    </div>
  </form>
  <br>
  <pre>
    {{ signInForm.value | json }}

    {{ userInfo | json }}
  </pre>
</div>
