
<div class="flex flex-col items-center justify-center">
  <h1 class="mb-8 mt-8 text-4xl"> Reactive form </h1>
  <form class="signInForm flex flex-col" [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)">
      <div class="form-group">
        <label class="mr-4">Username</label>
        <input formControlName="username" type="email" placeholder=" Username" class="border border-black flex-1 w-full">
      </div>
      <div *ngIf="signInForm.touched && !signInForm.valid">
        <span class="text-red-500" *ngIf="signInForm.get('username').errors['required']">Username is required</span>
        <span class="text-red-500" *ngIf="signInForm.get('username').errors['email']">Username is invalid</span>
      </div>
      <div class="form-group">
        <label class="mr-4">Password</label>
        <input formControlName="password" type="password" placeholder=" Password" class="Password" class="border border-black flex-1 w-full">
      </div>
      <div *ngIf="signInForm.touched && !signInForm.valid">
        <span class="text-red-500" *ngIf="signInForm.get('password').errors['required']">Password is required</span>
      </div>
      <div class="form-group">
        <label class="mr-4">Phone</label>
        <input formControlName="phone" type="text" placeholder=" Phone" class="Phone" class="border border-black flex-1 w-full">
      </div>
      <div *ngIf="signInForm.touched && !signInForm.valid">
        <span class="text-red-500" *ngIf="signInForm.get('phone').errors['required']">Phone is required</span>
        <span class="text-red-500" *ngIf="signInForm.get('phone').errors['pattern']">Phone is invalid</span>
      </div>
      <br>
      <div class="form-group">
        <button [disabled]="signInForm.invalid" type="submit" class="border border-teal-500 bg-teal-500 rounded-full text-white w-full h-10">Sign In</button>
      </div>
  </form>
  <br>
  <pre>
    {{ signInForm.value | json }}

    <!-- {{ userInfo | json }} -->
  </pre>
  <span>Form Status: {{ signInForm.status }}</span>
</div>
